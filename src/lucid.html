  <link rel="preload" as="font" href="../public/fonts/hkgrotesklight.woff" type="font/woff" crossorigin="anonymous">

  <base href="{{ site.baseurl }}">
</head>
<body>
  <header>
    <h1 class="navbar-brand hidden">
      Visualizing Transfer Learning
    </h1>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link " href="./index.html"><span class="glyphicon glyphicon-file" aria-hidden="true"></span> Feature Visualization with a Generative Prior (and Lucid)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./lucid.html"><span class="glyphicon glyphicon-file" aria-hidden="true"></span> Feature Visualization with Lucid</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://whi2020.online/static/pdfs/paper_87.pdf">Paper</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" class="content">

    <section class="hero-header mt-5">
      <div class="container-fluid mt-5">

        <div class="row mt-5" id="content">
          <div class="col-md-3 offset-md-3 col-xs-12 text-center" id="lucidContent-a">
            <br /><br />
            <div> 
              Transfer to dataset:
            </div>
            <div class="btn-group pull-left" role="group" aria-label="Basic example">
              <button id="celeba" type="button" class="btn btn-primary active">Celeba</button>
              <button id="animals" type="button" class="btn btn-primary">Animals</button>
              <button id="flowers" type="button" class="btn btn-primary">Flowers</button>
            </div>
          </div>
          <div class="col-md-3 col-xs-12 text-center" id="lucidContent-b">
            <br /><br />
            <div> 
              Layer:
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="layersSelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu  mt-5" aria-labelledby="dropdownMenuButton" id="layers">
              </div>
            </div>
            You can also use a slider to choose layer:
            <br>
            <div style="max-width: 300px; margin: auto">
              <div id="layersSelectorSlider" ></div>
            </div>
            <br>
          </div>
          <div class="col-md-3 hidden-xs"></div>
        </div>
        <div class="row mt-5">
          <div class="col-12 mx-auto text-center">
            <h2 class="text-center"><strong>Post-transfer / Pre-transfer</strong></h2>
          </div>
        </div>
        <div id="lucidImages" class="row">
        </div>
      </div>
    </section>

    <!-- /END THE FEATURETTES -->

        <div class="col-12 text-center">
          <a onclick="window.scrollTo(0,0)" class="btn-link">Back to top</a>
        </div>
      </div>
    </footer>
